<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
    <link rel="stylesheet" href="../pos/point_of_sale.css">
    <link rel="stylesheet" href="./purchase.css">
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">

</head>
<body>
    <header>
        <h1 class="text-center m-3 p-2">Purchase</h1>
    </header>
    
    <section class="fluid-container m-4">
        <div>
            <label for="suppliers">Supplier: </label>
            <select name="suppliers" id="suppliers">

            </select>
        </div>

        <div class="itemcode">
            <label for="itemcode">Itemcode: </label>
            <input type="text" id="itemcode">
        </div>

        <div class="cost-price">
            <label for="cost">Cost Price: </label>
            <input type="text" id="cost">
        </div>

        <div class="quantity">
            <label for="quantity">Quantity: </label>
            <input type="text" id="quantity">
        </div>

        <div class="sale-price">
            <label for="sale">Sale Price: </label>
            <input type="text" id="sale">
        </div>

        <div class="cost-total">
            <label for="totalcost">Total Cost: </label>
            <span id="ctotal"></span>
        </div>

        <div class="sale-total">
            <label for="totalsale">Total Sale: </label>
            <span id="stotal"></span>
        </div>

        <div>
            <button class="btn btn-primary btn-dark" id="post">POST</button>
        </div>


    </section>

    <section class="bill-area">
        <div class="purchase-headers">
            <span>
                Product Name
            </span>
            <span>
                Cost Price
            </span>
            <span>
                Sale Price
            </span>
            <span>
                Quantity
            </span>
            <span>
                T. Sale Price
            </span>
        </div>
    </section>

    <script src="../js/jquery/dist/jquery.min.js"></script>
    <script type="module" src="./purchase.js"></script>
</body>
</html>
